<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试Fetch功能</title>
</head>
<body>
    <h1>测试Fetch功能</h1>
    <div id="result"></div>

    <script>
        async function testFetch() {
            try {
                console.log('开始测试fetch...');
                const response = await fetch('ai_news_data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('数据加载成功:', data);
                
                document.getElementById('result').innerHTML = `
                    <h2>✅ 测试成功！</h2>
                    <p>更新时间: ${data.update_time}</p>
                    <p>新闻数量: ${data.total_news}</p>
                    <p>数据来源: ${data.source}</p>
                    <h3>新闻列表:</h3>
                    <ul>
                        ${data.news.map(news => `<li>${news.title}</li>`).join('')}
                    </ul>
                `;
                
            } catch (error) {
                console.error('测试失败:', error);
                document.getElementById('result').innerHTML = `
                    <h2>❌ 测试失败</h2>
                    <p>错误信息: ${error.message}</p>
                `;
            }
        }

        // 页面加载完成后执行测试
        document.addEventListener('DOMContentLoaded', testFetch);
    </script>
</body>
</html>
